<meta name="description" content="北京北科亿联中医研究院是一家集医学研究、中医技术开发、技术咨询、中医技术推广、技术交流、医技术服务、医院管理的研究单位。致力于基层医疗单位医学技术、技能提高为己任，传播传统国医学文化、技术发展为目标，将传统中医事业发扬光大为宗旨！中医研究院是传承名中医药专家经验的学术研究机构，以遵循中医药自身发展规律为原则，以促进和繁荣中医药学术为宗旨，致力于继承和发展中医药特色和优势，开展名中医学术经验的传承和创新。北京北科亿联中医研究院的宗旨：传承国学仁心，接续国医仁术，培养当代儒医"/>
