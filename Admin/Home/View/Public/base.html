<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>北科亿联中医研究院后台管理系统</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="robots" content="noindex, nofollow">

    <block name="meta"></block>

    <link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/images/logo_16_16.png" media="screen" />
    <!-- Bootstrap 3.3.4 -->
    <link href="http://libs.baidu.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 4.3.0 -->
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="__PUBLIC__/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="__PUBLIC__/css/skin-blue-light.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />

    <block name="css"></block>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="fixed skin-blue-light">
    <div class="wrapper">
      
      <header class="main-header">
        <!-- Logo -->
        <a href="{:U('Dashboard/index')}" class="logo">
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg font-yh">北科亿联中医研究院</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="__PUBLIC__/images/avatar.png" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">{$admin_username}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="__PUBLIC__/images/avatar.png" class="img-circle" alt="User Image" />
                    <p class="font-yh">
                      {$admin_username}
                      <small>{$admin_ip}</small>
                      <small>{$location}</small>
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-right">
                      <a href="{:U('Login/logout')}" class="btn btn-default btn-flat">退出登录</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="__PUBLIC__/images/avatar.png" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
              <p>{$admin_username}</p>
              <a href="#"><i class="fa fa-circle text-primary"></i> {$admin_ip}</a>
            </div>
          </div>
          <!-- search form -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="搜索..."/>
              <span class="input-group-btn">
                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">功能列表</li>
            <li>
              <a href="{:U('Dashboard/index')}">
                <i class="fa fa-home"></i> <span>首页</span>
              </a>
            </li>

            <li class="treeview">
              <a href="#"><i class="fa fa-list-ul"></i> <span>栏目管理</span> <i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu">
                <li><a href="{:U('Category/listing')}">栏目列表</a></li>
                <li><a href="#">添加栏目</a></li>
              </ul>
            </li>

            <li class="treeview">
              <a href="#"><i class="fa fa-book"></i> <span>文章管理</span> <i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu">
                <li><a href="{:U('Article/listing')}">文章列表</a></li>
                <li><a href="#">添加新文章</a></li>
              </ul>
            </li>

            <li><a href="{:U('Material/index')}"><i class="fa fa-inbox"></i> <span>素材管理</span></a></li>

            <li class="treeview">
              <a href="#"><i class="fa fa-users"></i> <span>用户管理</span> <i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu">
              </ul>
            </li>

            <li><a href="#"><i class="fa fa-line-chart"></i> <span>统计信息</span></a></li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <block name="content"></block>

      <footer class="main-footer">
        <strong>Copyright &copy; 2015 北科亿联中医研究院</strong>
      </footer>

    </div><!-- ./wrapper -->

    <!-- jQuery 2.0.3 -->
    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <!-- Bootstrap 3.3.4 JS -->
    <script src="http://libs.baidu.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Slim scroll -->
    <script type="text/javascript" src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script>
      var AdminLTEOptions = {
        //BoxRefresh Plugin
        enableBoxRefresh: true,
      };
    </script>
    <!-- AdminLTE App -->
    <script src="__PUBLIC__/js/app.min.js" type="text/javascript"></script>

    <block name="loadjs"></block>

  </body>
</html>
